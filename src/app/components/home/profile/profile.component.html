<div class="card mb-5 mt-4 mr-auto ml-auto" style="width: 30rem; border-radius: 4%;">
    <div class="row">
      <div class="col-12 mt-5 ml-auto mr-auto img">
        <img class="card-img-top profile-img" src="{{ userInfo.image }}" alt="url owner">
      </div>
      <div class="col-8 mt-4 ml-auto mr-auto text-center">
        <h3 class="card-title">{{ userInfo.name }}</h3>      
      </div>
    </div>  
    <hr>
    <div class="card-body row">
      <div class="col-10">
        <p class="card-text"><b> Gender:</b> {{ userInfo.gender }} </p>
      </div>
      <div class="col-2">
          <a class="btn btn-outline-dark btn-sm text-center mr-5">Edit</a>
      </div>
      <div class="col-10">
        <p class="card-text"><b>Nationality:</b> {{ userInfo.nationality }}</p>
      </div>
      <div class="col-2">
          <a class="btn btn-outline-dark btn-sm text-center  mr-5">Edit</a>
        </div>
        <div class="col-10">
            <p class="card-text"><b>Email:</b> {{ userInfo.email }}</p>
        </div>
        <div class="col-2">
          <a class="btn btn-outline-dark btn-sm text-center  mr-5">Edit</a>
        </div>
        <div class="col-10">
          <p class="card-text"><b>City:</b> {{ userInfo.city }}</p>
        </div>
        <div class="col-2">
          <a class="btn btn-outline-dark btn-sm text-center  mr-5">Edit</a>
        </div>
        <div class="col-10">
          <p class="card-text"><b>Phone:</b> {{ userInfo.phone }}</p>
        </div>
        <div class="col-2">
          <a class="btn btn-outline-dark btn-sm text-center  mr-5">Edit</a>        
        </div>
        <div class="col-10">
          <p class="card-text"><b>Job:</b> {{ userInfo.job }}</p>
        </div>
        <div class="col-2">
          <a class="btn btn-outline-dark btn-sm text-center  mr-5">Edit</a>
        </div>
        <div class="col-10">
          <p class="card-text"><b>Date:</b> {{ userInfo.date }}</p>
        </div>
        <div class="col-2">
          <a class="btn btn-outline-dark btn-sm text-center  mr-5">Edit</a>
        </div>        
      </div>
    </div>
