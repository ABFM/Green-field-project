
	<div class="container">
			<div class="row main">
				<div class="main-login main-center">
				<h5> <strong> Login </strong></h5>
					<form class="" >
						
						<div class="form-group">
							<label for="name" class="cols-sm-2 control-label">Username</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="name"  ng-model="$ctrl.loginUsername" placeholder="Enter your Username"/>
								</div>
							</div>
						</div>

						
						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="password"  ng-model="$ctrl.loginPassword"   placeholder="Enter your Password"/>
								</div>
							</div>
						</div>
			

						<div class="form-group ">
				
							<button type="button"  style="color:black" ng-click=$ctrl.addClickLogin()> <strong>Login </strong></button>
							    						<p class="psw" >don't have an account yet?<a href="#" style="color:black" ng-click="$ctrl.toSignup() ">Signup</a> </p>
						</div>
						
					</form>
				</div>
			</div>

		</div>
