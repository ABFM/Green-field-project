<div class="container">

	<ul ng-repeat = 'url in urls | filter: searching'>
		<li style="background-color: aliceblue; padding: 10px; font-size:20px; border-radius: 15px;">
			<a href="{{url.url}}">{{url.urlName}}</a>

			<br>
			<button class="btn btn-danger" ng-click= delete(url.urlName)>delete</button>
			</li>

		</ul>


	</div>
